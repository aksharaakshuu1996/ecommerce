<!-- Category -->

        <div class="p-2 ms-2 mt-4 border" style="border-radius: 10px;">
            <a (click)="filter(2)">
                <img  style="height: 100px; width:150px ;" src="https://i.postimg.cc/GpfHV3m4/fashion.png" alt="">
                <h6 style="text-align: center; text-decoration: none; color: black;"><strong>Fashion</strong></h6>
            </a>
        </div>

        <div class="p-2 ms-2 mt-4 border" style="border-radius: 10px;">
            <a (click)="filter(1)">
                <img style="height: 100px; width:150px ;" src="https://i.postimg.cc/5tFbfgmk/electronics.jpg" alt="">

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let product of filtercategory | filter:searchkey:'productName' " class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img style="height:300px;" class="card-img-top" src="{{product.productImg}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.productName}}</h5>
                            <!-- Product price-->
                           Rs.{{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="products/view-product/{{product.id}}">View options</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
